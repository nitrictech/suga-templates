name: python-fastapi-uv
description: A FastAPI web service template using the Suga framework for cloud resource access.
target: suga/aws@1
services:
  app:
    subtype: lambda
    dev:
      script: uv run uvicorn main:app --host 0.0.0.0 --port $PORT
    container:
      docker:
        dockerfile: Dockerfile
        context: .
entrypoints:
  ingress:
    subtype: cloudfront
    routes:
      /:
        name: app
buckets:
  files:
    subtype: s3
    access:
      app:
        - all
