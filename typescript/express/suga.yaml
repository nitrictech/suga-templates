name: typescript-express
target: suga/aws@1
description: An example suga service
services:
  app:
    container:
      docker:
        dockerfile: Dockerfile
        context: .
    dev:
      script: npm run dev
buckets:
  files:
    access:
      app:
        - all
entrypoints:
  ingress:
    routes:
      /:
        name: app
