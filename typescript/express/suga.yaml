name: typescript-express
target: suga/aws@1
description: An example suga service
services:
  app:
    subtype: lambda
    container:
      docker:
        dockerfile: Dockerfile
        context: .
    dev:
      script: npm run dev
buckets:
  files:
    subtype: s3
    access:
      app:
        - all
entrypoints:
  ingress:
    subtype: cloudfront
    routes:
      /:
        name: app
